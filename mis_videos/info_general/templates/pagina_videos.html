{% extends 'master.html' %}


{% block title %}
    progol-inicio
{% endblock %}

{% block content %}

    <h3>Por favor ingresa los datos del video</h3>
    <form method="post">
        {% csrf_token %}
        {% for form in forms %}
        <h3>Video {{ forloop.counter }}</h3>
        {{ form.as_p }}
        {% endfor %}
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
